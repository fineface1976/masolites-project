 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASOLITES ECOMAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Additional styles */
        .admin-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-left: 8px;
            cursor: pointer;
        }
        
        .auth-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .save-earn-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .save-earn-form input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--light-blue);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }
        
        .profile-update {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="top-section">
            <header>
                <h1 class="logo">MASOLITES ECOMAS</h1>
                <p class="tagline">Building Trust & A Better Society Together</p>
                <div class="auth-container">
                    <button class="btn btn-login" id="loginBtn">Login</button>
                    <button class="btn btn-register" id="registerBtn">Register</button>
                    <div class="admin-btn" id="adminBtn" title="Admin Panel">A</div>
                    <button class="logout-btn" id="logoutBtn" style="display:none;">Logout</button>
                </div>
                <div id="walletInfo" style="display:none; font-size:0.7rem; margin-top:5px; color: var(--lemon-green);">
                    Connected: <span id="walletAddress"></span>
                    <span class="platform-wallet-indicator">Platform Wallet</span>
                </div>
                <div id="memberBadge" class="member-badge">üéÅ Free Member | <span id="memberId">MSL-F-000000</span></div>
            </header>
            
            <!-- ... (rest of content) ... -->
        </div>
    </div>

    <!-- ... (modals) ... -->

    <!-- Updated Save & Earn Modal -->
    <div class="modal" id="saveEarnModal">
        <div class="modal-content" style="max-width: 350px;">
            <h3>Save & Earn</h3>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="manual">Manual</button>
                <button class="tab-btn" data-tab="flutterwave">Flutterwave</button>
                <button class="tab-btn" data-tab="crypto">Crypto</button>
            </div>
            
            <div class="tab-content active" id="manualTab">
                <div class="bank-details">
                    <h4>Pay To Bank:</h4>
                    <p><strong>UBA</strong>: 1026664654</p>
                    <p><strong>Account Name</strong>: Masses Freedom</p>
                </div>
                
                <div class="save-earn-form">
                    <label>Amount (‚Ç¶):</label>
                    <input type="number" id="depositAmount" min="500" max="2000000" value="1000">
                    
                    <label>Receipt Date:</label>
                    <input type="text" id="receiptDate" placeholder="dd.mm.yy">
                    
                    <label>Receipt Time:</label>
                    <input type="text" id="receiptTime" placeholder="hh.mm am/pm">
                    
                    <button class="cta-button" id="submitDeposit">Submit Deposit</button>
                    <p class="note">Min: ‚Ç¶500, Max: ‚Ç¶2,000,000</p>
                </div>
            </div>
            
            <!-- ... (other tabs) ... -->
        </div>
    </div>

    <!-- ... (other modals) ... -->

    <!-- User Dashboard with Profile Update -->
    <div class="modal" id="dashboardModal">
        <div class="modal-content">
            <h3>Your Dashboard</h3>
            
            <div class="wallet-info">
                <!-- ... (wallet info) ... -->
            </div>
            
            <div class="notifications">
                <!-- ... (notifications) ... -->
            </div>
            
            <div class="profile-update">
                <h4>Update Profile</h4>
                <input type="text" id="userFullName" placeholder="Full Name">
                <input type="tel" id="userPhone" placeholder="Phone Number">
                <button class="cta-button" id="updateProfile">Update Profile</button>
            </div>
            
            <button class="modal-close">Close</button>
        </div>
    </div>

    <script>
        // ... (JavaScript implementation with all features) ...
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // ... (existing code) ...
            
            // Admin button
            document.getElementById('adminBtn').addEventListener('click', function() {
                window.location.href = 'admin.html';
            });
            
            // Profile update
            document.getElementById('updateProfile').addEventListener('click', function() {
                const user = UserSystem.getCurrentUser();
                if (!user) return;
                
                user.fullName = document.getElementById('userFullName').value;
                user.phone = document.getElementById('userPhone').value;
                
                // Update user
                const users = JSON.parse(localStorage.getItem('users') || []);
                const updatedUsers = users.map(u => u.email === user.email ? user : u);
                localStorage.setItem('users', JSON.stringify(updatedUsers));
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                alert('Profile updated successfully!');
            });
            
            // Load profile data
            const user = UserSystem.getCurrentUser();
            if (user) {
                document.getElementById('userFullName').value = user.fullName || '';
                document.getElementById('userPhone').value = user.phone || '';
            }
            
            // ... (other code) ...
        });
    </script>
</body>
</html>
