 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Masolites Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ... (admin panel styles) ... */
        
        .metamask-connect {
            padding: 10px;
            background: #f6851b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ... (admin panel content) ... -->
    
    <div class="section">
        <h2>Payment Configuration</h2>
        <div class="config-section">
            <div class="config-box">
                <h3>Flutterwave Settings</h3>
                <label>API Key:</label>
                <input type="text" class="config-input" id="flutterwaveKey">
                <button class="save-config" id="saveFlutterwave">Save Key</button>
                
                <h3>MetaMask Connection</h3>
                <div class="metamask-connect" id="connectMetaMask">
                    Connect MetaMask Wallet
                </div>
                <div id="walletStatus" style="margin-top:10px;"></div>
            </div>
        </div>
    </div>
    
    <script>
        // ... (admin JavaScript) ...
        
        // Connect MetaMask
        document.getElementById('connectMetaMask').addEventListener('click', async function() {
            if (typeof window.ethereum === 'undefined') {
                alert('Please install MetaMask!');
                return;
            }
            
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const walletAddress = accounts[0];
                document.getElementById('walletStatus').innerHTML = `
                    <p>Connected: ${walletAddress.substring(0,6)}...${walletAddress.substring(walletAddress.length-4)}</p>
                    <p>Network: ${ethereum.networkVersion}</p>
                `;
                
                // Save wallet address
                localStorage.setItem('metamaskWallet', walletAddress);
            } catch (error) {
                console.error("MetaMask connection failed:", error);
                alert('Wallet connection failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
